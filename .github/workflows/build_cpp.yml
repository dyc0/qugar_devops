name: Building and testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    fail-fast: false
    matrix:
      os: [ubuntu-latest] #, macos-latest, windows-latest]
      build_type: [release]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: ./.github/actions/install-dependencies

      - name: Configure
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build --parallel

